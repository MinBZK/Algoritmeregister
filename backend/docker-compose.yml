version: '3.7'

services:
  db:
    build:
      context: .
      dockerfile: base_image/postgres/Dockerfile
    image: algreg_pgvector_15
    container_name: ${POSTGRES_DB_NAME}
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
    command: [ "postgres", "-c", "log_statement=all", "-p", "${POSTGRES_PORT}" ]

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    volumes:
      - ./:/backend
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SERVER: ${POSTGRES_DB_NAME}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      C3PO_URL: ${C3PO_URL}

    restart: on-failure:10
    command: /bin/bash -c "
      echo 'allow postgres to start' && sleep 3 &&
      alembic -c alembic.ini upgrade head &&
      uvicorn app.main:app --reload --host 0.0.0.0 --port ${BACKEND_PORT}"

  dbgate:
    image: dbgate/dbgate:alpine
    container_name: algreg_dbgate
    volumes:
      - dbgate:/root/.dbgate
    # depends_on:
    #   - db
    ports:
      - ${DBGATE_PORT}:3000
    environment:
      # docs: https://dbgate.org/docs/env-variables.html
      CONNECTIONS: 'CON1'
      LABEL_CON1: 'Postgres'
      SERVER_CON1: 'db'
      USER_CON1: postgres
      PASSWORD_CON1: postgres
      PORT_CON1: ${POSTGRES_PORT}
      ENGINE_CON1: postgres@dbgate-plugin-postgres

  etl:
    build:
      context: ../
      dockerfile: etl/Dockerfile
    ports:
      - ${ETL_PORT}:${ETL_PORT}
    volumes:
      - ../etl:/etl
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SERVER: ${POSTGRES_DB_NAME}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
    command: /bin/bash -c "uvicorn app.main:app --reload --host 0.0.0.0 --port ${ETL_PORT}"


volumes:
  dbgate:
    name: algreg_dbgate
  db:
    name: algreg_db
